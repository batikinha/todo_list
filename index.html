<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fofa To-Do List</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="kawaii-background">
        <!-- Nuvens e estrelas serão adicionadas dinamicamente com JavaScript -->
      </div>
  <div id="todo-container">
    <div id="todo-header">
      <h2>To-Do List</h2>
    </div>
    <div id="todo-list">
      <!-- Aqui serão adicionados os itens da lista dinamicamente com JavaScript -->
    </div>
    <div id="todo-footer">
      <input type="text" id="new-task" placeholder="Adicionar nova tarefa">
      <button id="add-button">Adicionar</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
